---
layout: default
---

<div class="home">
  <p class="lead">
    {{ site.biography }}
    <br><a href="mailto:{{ site.email }}">Let's get in touch!</a>
  </p>
  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>
            {{ post.title }}
          </h2>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
