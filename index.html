---
layout: default
---
{% include cta.html %}

  <div class="projects">
    <header class="projects__title">
      <h2>Some previous work:</h2>
    </header>
    {% for post in site.posts %}
      <article class="projects__single">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h3 class="projects__single-title">
            {{ post.title }}
          </h3>
        </a>
      </article>
    {% endfor %}
  </div><!-- post-list -->
